<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exclusive number filter</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Exclusive number filter</h1>
        </header>
        <main>
            <form action="#" class="form">
                <input type="number" class="field-values">
                <button type="submit" class="btn-get-number">Get number</button>
            </form>
        </main>
        <footer>
            <section class="view-result-body">
                <div class="view-result-block">
                    <h2 class="view-result">View result</h2>
                    <div class="arrow">&#8659;</div>
                    <div class="num-val"></div>
                </div>
            </section>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
